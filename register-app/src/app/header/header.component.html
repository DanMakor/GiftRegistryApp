<div class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-between">
    <div class="navbar-text text-right">
        <h3 class="mb-0" *ngIf="userDetails">{{ userDetails.name }}</h3>
    </div>
    <a *ngIf="userDetails" class="btn btn-light" data-toggle="modal" data-target="#logoutModal">Logout</a>
  </div>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="logout()" type="button" class="btn btn-primary" data-dismiss="modal">Logout</button>
        </div>
      </div>
    </div>
  </div>
