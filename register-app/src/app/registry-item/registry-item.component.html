<span [ngClass]="{'badge-danger': registryItem.priority === 1, 'badge-warning': registryItem.priority === 2,'badge-success': registryItem.priority === 3, 'badge-dark': registryItem.userRegistered && registryItem.userRegistered !== userDetails.name }" class="badge badge-pill mr-3">{{ registryItem.priority }}</span>
<h6 class="mb-0">{{ registryItem.title }}</h6>
<p class="ml-3 mb-0">{{ registryItem.description }}</p>
<button class="btn btn-sm btn-success ml-auto" (click)="updateUserRegistered()" *ngIf="!isBusy && !registryItem.userRegistered">I'll get this</button>
<button class="btn btn-sm btn-danger ml-auto" (click)="updateUserRegistered()" *ngIf="!isBusy && registryItem.userRegistered && registryItem.userRegistered === userDetails.name">Undo</button>
<button class="btn btn-sm btn-secondary ml-auto" [disabled]="true" *ngIf="registryItem.userRegistered && registryItem.userRegistered !== userDetails.name">Too late <i class="far fa-sad-tear"></i></button>
<i class="fas fa-spin fa-circle-notch ml-auto mr-4point5" *ngIf="isBusy"></i>
<p *ngIf="error" class="ml-2 alert alert-danger">{{ error }}, please refresh the page</p>
